{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="mb-4">Edit Profile</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            
            {% if form.instance.avatar %}
                <div class="form-group">
                    <label>Current Avatar:</label>
                    <img src="{{ form.instance.avatar.url }}" class="rounded-circle mb-2" width="100">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="avatar-clear" id="avatar-clear">
                        <label class="form-check-label" for="avatar-clear">Remove avatar</label>
                    </div>
                </div>
            {% endif %}
            
            <button type="submit" class="btn btn-primary mt-3">Save Changes</button>
            <a href="{% url 'profile' pk=user.pk %}" class="btn btn-outline-secondary mt-3">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
