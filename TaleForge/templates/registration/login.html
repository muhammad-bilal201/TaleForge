{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Login - TaleForge{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
  <div class="col-md-6">
    <div class="card shadow-lg">
      <div class="card-header bg-primary text-white">
        <h2 class="text-center mb-0">TaleForge Login</h2>
      </div>
      <div class="card-body">
        <form method="post" action="{% url 'login' %}">
          {% csrf_token %}
          {{ form|crispy }}
          
          <div class="d-grid gap-2 mt-4">
            <button type="submit" class="btn btn-primary">
              <i class="fas fa-sign-in-alt me-2"></i>Login
            </button>
            
            <!-- Admin login toggle -->
            <div class="form-check form-switch mt-3">
              <input class="form-check-input" type="checkbox" id="adminLogin" 
                     name="next" value="{% url 'admin:index' %}">
              <label class="form-check-label" for="adminLogin">
                Login as Administrator
              </label>
            </div>
          </div>
        </form>

        <div class="mt-4 text-center">
          <div class="d-flex justify-content-center gap-3">
            <a href="{% url 'signup' %}" class="btn btn-outline-secondary">
              Create New Account
            </a>
          
          </div>
          
          <!-- Direct admin login link -->
          <div class="mt-3">
            <a href="{% url 'admin:login' %}" class="text-muted small">
              Access Admin Panel
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
  .form-check-input:checked {
    background-color: #dc3545;
    border-color: #dc3545;
  }
  .card {
    border-radius: 15px;
  }
</style>
{% endblock %}
